<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Name</li>
            <ol>
                <li>Mudit</li>
                <li>Pulkit</li>
            </ol>
        <li>Phone Number</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Age</li>
        <ul>
            <li>24</li>
        </ul>
        <li>Surname</li>
    </ol>
    <h2>Data List</h2>
    <dl>
        <dt>Tea</dt>
        <dd>ice tea</dd>
        <dt>coffee</dt>
        <dd>cold coffee</dd>
    </dl>
</body>

</html>
