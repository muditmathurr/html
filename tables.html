<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;

        }

        th {
            border: 1px solid #000000;
            background-color: #2c5e77;
            color: #fff;
        }

        tr,
        td {
            border: 1px solid ;
            background-color: #dde7eb;
        }
    </style>
</head>

<body>
    <table>
